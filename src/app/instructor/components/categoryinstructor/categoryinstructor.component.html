<h2 class="text-info my-3 ">Category Managment </h2>
<div class="row">
    <div class="col-md-3 category">
        <div class="card mb-2" style="width: 18rem;" *ngFor="let category of categories" (click)="view(category)" id="card-{{category.id}}">
            <img src="data:image/jpeg;base64,{{category.imageUrl}}" class="card-img-top" alt="..." height="200px">
            <div class="card-body">
              <h4 class="card-title">{{category.name}}</h4>
            </div>
          </div>
    </div>
    <div class="col-md-9">
        <app-categoryinstructor-details  [categoryId]="selectedCategoryId"></app-categoryinstructor-details>
    </div>
</div>
